<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
    <!-- Campo para nombre -->
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Ingresa tu nombre" formControlName="nombre" required />
    </mat-form-field>

    <!-- Campo para apellido -->
    <mat-form-field appearance="fill">
      <mat-label>Apellido</mat-label>
      <input matInput placeholder="Ingresa tu apellido" formControlName="apellido" required />
    </mat-form-field>

    <!-- Género -->
    <label>Género:</label>
    <mat-radio-group formControlName="genero" aria-label="Selecciona tu género">
      <mat-radio-button value="masculino">Masculino</mat-radio-button>
      <mat-radio-button value="femenino">Femenino</mat-radio-button>
      <mat-radio-button value="otro">Otro</mat-radio-button>
    </mat-radio-group>

    <!-- Fecha de nacimiento -->
    <mat-form-field appearance="fill">
      <mat-label>Fecha de nacimiento</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="fechaNacimiento" required />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- Botón de envío -->
    <button mat-raised-button color="primary" type="submit">Enviar</button>
  </form>

  <!-- Mensaje de confirmación -->
  <div *ngIf="submitted" class="confirmation-message">
    Registro enviado
  </div>
</div>
